{% extends 'frontend/base.html' %}

{% block title %}Add Company{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Company Registration</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Company Name</label> <input type="text"
                                                                           class="form-control" name="name"
                                                                           placeholder="Enter Company Name"
                                                                           value="{{companyprofile.name}}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Company Address</label>
                                        <textarea rows="5" class="form-control" name="address"
                                                  placeholder="Enter Address to print on bill">{{companyprofile.address}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label> <input type="text"
                                                                   class="form-control" name="city"
                                                                   placeholder="Enter City"
                                                                   value="{{companyprofile.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label> <input type="text"
                                                                    class="form-control" name="state"
                                                                    placeholder="Enter State"
                                                                    value="{{companyprofile.state}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Zip</label> <input type="text"
                                                                  class="form-control" name="zip"
                                                                  placeholder="Enter Zip"
                                                                  value="{{companyprofile.zip}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>GST Number</label> <input type="text"
                                                                         class="form-control" name="GST"
                                                                         placeholder="Enter GST No"
                                                                         value="{{companyprofile.GST}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label> <input type="text"
                                                                         class="form-control" name="first_name"
                                                                         placeholder="Enter Contact person's First Name"
                                                                         value="{{companyprofile.first_name}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label> <input type="text"
                                                                        class="form-control" name="last_name"
                                                                        placeholder="Enter Contact person's Last Name"
                                                                        value="{{companyprofile.last_name}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label> <input type="text"
                                                                           class="form-control" name="phone_number"
                                                                           placeholder="Enter Contact person's Phone No"
                                                                           value="{{companyprofile.phone_number}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Address</label> <input type="text"
                                                                            class="form-control" name="email"
                                                                            placeholder="Enter Contact person's Email"
                                                                            value="{{companyprofile.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Juridiction Text</label> <input type="text"
                                                                               class="form-control" name="juridiction_text"
                                                                               placeholder="Enter Juridiction Text"
                                                                               value="{{companyprofile.juridiction_text}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea rows="5" class="form-control" name="note"
                                                  placeholder="Enter Notes Here">{{companyprofile.note}}</textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-xs-3">
                                    <button type="submit"
                                            class="btn btn-block btn-info btn-fill pull-right">Save
                                        Profile
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
{%endblock%}
