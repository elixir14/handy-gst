{% extends 'frontend/base.html' %}

{% block title %}Add Company{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Company Registration</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Company Name</label> <input type="text"
                                                                           class="form-control" name="name"
                                                                           placeholder="Enter Company Name"
                                                                           value="{{companyprofile.name}}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Company Address</label>
                                        <textarea rows="5" class="form-control" name="address"
                                                  placeholder="Enter Address to print on bill">{{companyprofile.address}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label> <input type="text"
                                                                   class="form-control" name="city"
                                                                   placeholder="Enter City"
                                                                   value="{{companyprofile.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label> <input type="text"
                                                                    class="form-control" name="state"
                                                                    placeholder="Enter State"
                                                                    value="{{companyprofile.state}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Zip</label> <input type="text"
                                                                  class="form-control" name="zip"
                                                                  placeholder="Enter Zip"
                                                                  value="{{companyprofile.zip}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>GST Number</label> <input type="text"
                                                                         class="form-control" name="GST"
                                                                         placeholder="Enter GST No"
                                                                         value="{{companyprofile.GST}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>PAN Number</label> <input type="text"
                                                                         class="form-control" name="PAN"
                                                                         placeholder="Enter PAN No"
                                                                         value="{{companyprofile.PAN}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>CGST Rate@%</label> <input type="text"
                                                                   class="form-control" name="CGST"
                                                                   placeholder="Enter CGST Rate"
                                                                   value="{{companyprofile.CGST}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>SGST Rate@%</label> <input type="text"
                                                                    class="form-control" name="SGST"
                                                                    placeholder="Enter SGST Rate"
                                                                    value="{{companyprofile.SGST}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>IGST Rate@%</label> <input type="text"
                                                                  class="form-control" name="IGST"
                                                                  placeholder="Enter IGST Rate"
                                                                  value="{{companyprofile.IGST}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label> <input type="text"
                                                                         class="form-control" name="first_name"
                                                                         placeholder="Enter Contact person's First Name"
                                                                         value="{{companyprofile.first_name}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label> <input type="text"
                                                                        class="form-control" name="last_name"
                                                                        placeholder="Enter Contact person's Last Name"
                                                                        value="{{companyprofile.last_name}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label> <input type="text"
                                                                           class="form-control" name="phone_number"
                                                                           placeholder="Enter Contact person's Phone No"
                                                                           value="{{companyprofile.phone_number}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Address</label> <input type="text"
                                                                            class="form-control" name="email"
                                                                            placeholder="Enter Contact person's Email"
                                                                            value="{{companyprofile.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Bank Name</label> <input type="text"
                                                                               class="form-control" name="bank_name"
                                                                               placeholder="Enter Bank name"
                                                                               value="{{companyprofile.bank_name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Account Number</label> <input type="text"
                                                                           class="form-control" name="account_number"
                                                                           placeholder="Enter Bank Account Number"
                                                                           value="{{companyprofile.account_number}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>IFSC Code</label> <input type="text"
                                                                            class="form-control" name="IFSC"
                                                                            placeholder="Enter Branch Code"
                                                                            value="{{companyprofile.IFSC}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Remarks</label> <input type="text"
                                                                               class="form-control" name="remarks"
                                                                               placeholder="Enter Remarks"
                                                                               value="{{companyprofile.remarks}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Terms And Conditions</label>
                                        <textarea rows="5" class="form-control" name="terms"
                                                  placeholder="Enter Terms And Conditions Here">{{companyprofile.term}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Authorise Representative</label> <input type="text"
                                                                               class="form-control" name="authorise"
                                                                               placeholder="Enter Authorise Representative"
                                                                               value="{{companyprofile.authorise}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <button type="submit"
                                            class="btn btn-block btn-info btn-fill pull-right">Save
                                        Profile
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
{%endblock%}
