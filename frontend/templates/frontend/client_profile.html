{% extends 'frontend/base.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Client Registration</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label name="company">Select Company</label>
                                        <select name="company" class="form-control">
                                            {% for company in companies %}
                                                <option value="{{company.id}}">{{company.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Client Name</label> <input type="text"
                                                                          class="form-control" name="name"
                                                                          placeholder="Enter Client Name"
                                                                          value="{{clientprofile.name}}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Client Billing Address</label>
                                        <textarea rows="5" class="form-control" name="billing_address"
                                                  placeholder="Enter Billing Address to print on bill">{{clientprofile.billing_address}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label> <input type="text"
                                                                   class="form-control" name="city"
                                                                   placeholder="Enter City"
                                                                   value="{{clientprofile.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>
                                        <select name="state" class="form-control">
                                            {% for state in states %}
                                            <option {% if state.id == clientprofile.address.state.id %} selected {% endif %} value="{{state.id}}">{{state.name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Zip</label> <input type="text"
                                                                  class="form-control" name="zip"
                                                                  placeholder="Enter Zip"
                                                                  value="{{clientprofile.zip}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Client Shipping Address</label>
                                        <textarea rows="5" class="form-control" name="shipping_address"
                                                  placeholder="Enter Shipping Address to print on bill">{{clientprofile.shipping_address}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label> <input type="text"
                                                                   class="form-control" name="city"
                                                                   placeholder="Enter City"
                                                                   value="{{clientprofile.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>
                                        <select name="state" class="form-control">
                                            {% for state in states %}
                                            <option {% if state.id == clientprofile.address.state.id %} selected {% endif %} value="{{state.id}}">{{state.name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Zip</label> <input type="text"
                                                                  class="form-control" name="zip"
                                                                  placeholder="Enter Zip"
                                                                  value="{{clientprofile.zip}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>GST Number</label> <input type="text"
                                                                         class="form-control" name="gst"
                                                                         placeholder="Enter GST No"
                                                                         value="{{clientprofile.GST}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label> <input type="text"
                                                                         class="form-control" name="first_name"
                                                                         placeholder="Enter First Name"
                                                                         value="{{clientprofile.contact.first_name}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label> <input type="text"
                                                                        class="form-control" name="last_name"
                                                                        placeholder="Enter Last Name"
                                                                        value="{{clientprofile.contact.last_name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label> <input type="text"
                                                                           class="form-control" name="phone_number"
                                                                           placeholder="Enter Phone No"
                                                                           value="{{clientprofile.phone_number}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Address</label> <input type="text"
                                                                            class="form-control" name="email"
                                                                            placeholder="Enter Email"
                                                                            value="{{clientprofile.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Remarks</label>
                                        <textarea rows="5" class="form-control" name="remarks"
                                                  placeholder="Enter Remarks Here">{{clientprofile.remarks}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <button type="submit"
                                            class="btn btn-block btn-info btn-fill pull-right">Save Profile
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
{%endblock%}
