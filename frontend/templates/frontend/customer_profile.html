{% extends 'frontend/base.html' %}

{% block title %}Customer Profile{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{user.first_name}} {{user.last_name}}'s Profile</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form" action="{% url 'frontend:customer:profile' id=user.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" name="first_name" value="{{user.first_name}}">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" name="last_name" value="{{user.last_name}}">
                            </div>
                            <div class="form-group">
                                <label>Email Addrress</label>
                                <input class="form-control" name="email" value="{{user.email}}">
                            </div>
                            <button type="submit" class="btn btn-default">Update Profile</button>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
{%endblock%}
